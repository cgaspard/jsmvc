<!DOCTYPE html>
<html lang="en">
  <head id="mvc-csscontainer">
    <title>MVC Test</title>
    <!-- pure js engine, which works with mvc -->
    <script src="/libs/pure.min.js" type="text/javascript"></script>
    <script src="/libs/async.min.js" type="text/javascript"></script>
    <script src="/libs/mvc.js" type="text/javascript"></script>
    <script>
    var mvc = null;
    document.addEventListener("DOMContentLoaded", function(event) {
      mvc = new MVC("/mvc.json");
      mvc.on("preloadcomplete", function() {
        console.log("Done preloading")
      });
    })
    </script>
  </head>
  <body>
    <a href="#home" >Show Home - (Uses Pure.js Engine)</a>
    <br>
    <a href="#today">Show Today - (Uses DOM Manipulation)</a>
    <div id="mvc-screens">

    </div>

  </body>
</html>
